<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to add, remove and edit the element in DOM </title>
</head>
<body style="background-color:black;color:white">
    <div class="languages">
        <li>C</li>
    </div>
</body>
<script>
    //Add an Element in DOM 
    function addLanguage(language_name)
    {
        const lang_li=document.createElement('li');
        lang_li.appendChild(document.createTextNode(language_name));
        document.querySelector('.languages').appendChild(lang_li);
    }
   addLanguage("C++");
   addLanguage("JAVA");
   addLanguage("JAVAScript");

   //Edit the Element
   const secondLanguage=document.querySelector("li:nth-child(2)");
   const new_li=document.createElement('li');
   new_li.textContent="Mojo";
   secondLanguage.replaceWith(new_li);

   //edit
   const firstLanguage=document.querySelector("li:first-child");
   firstLanguage.outerHTML='<li>TypeScript</li>'

   //remove
   const lastlanguage=document.querySelector('li:last-child');
   lastlanguage.remove();
</script>
</html>
