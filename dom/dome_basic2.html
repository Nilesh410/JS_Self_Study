<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to create new element in DOM </title>
</head>
<body style="color:orange;background-color:black">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent.children[1].innerHTML);
    console.log("*****Child Elements ******")
    for(let i=0;i<parent.children.length;i++)
    {
        console.log(parent.children[i].innerHTML);
    }
    console.log("****First Element Child *******")
    console.log(parent.firstElementChild.innerHTML);
    console.log("******Last Element Child *****")
    console.log(parent.lastElementChild.innerHTML)

    console.log("*****Child to Patent*******")
    const dayone=document.querySelector('.day');
    console.log(dayone.innerHTML);
    console.log(dayone.parentElement)
    console.log(dayone.nextElementSibling.innerHTML)
    //console.log(dayone.nextSibling.innerHTML)

    
</script>
</html>
